<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Random Facts</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header: links to other pages as well -->
    <div class="flex-container">
      <img src="assets/svgs/green-corner-3.svg" />
      <header>
        <h1>Andrew Matt</h1>
        <nav>
          <ul>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="index.html">About Me</a></li>
            <li><a href="past-projects.html">Past Projects</a></li>
          </ul>
        </nav>
      </header>
      <img src="assets/svgs/green-corner-3.svg" class="top-right" />
    </div>

    <!-- Main content -->
    <main>
      <h2>
        Interested in some random facts about... me? If so, feel free to click
        on the button below
      </h2>

      <div class="button">Get Some Facts</div>

      <!-- Random facts below -->
      <div class="fact-display"><p></p></div>
    </main>
    <!-- Footer -->
    <div class="flex-container">
      <img src="assets/svgs/green-corner-3.svg" class="bottom-left" />
      <footer>
        <address>
          Contact me with <a href="mailto:andrewm1246@gmail.com">email</a>
        </address>
      </footer>
      <img src="assets/svgs/green-corner-3.svg" class="bottom-right" />
    </div>
    <script>
      //Create array containing random facts
      let factArray = ["I have 2 cats, (whom my sister named) Tinker and Jynx.",
      "After a few seasons of it, I have gradually found that an Amish chicken barbeque is my favorite food.",
      "My favorite sweet is and always has been jelly beans.",
      "On a given weekend, you can often find me fishing at a stream or hiking in the woods with friends.",
      "Throughout my childhood, my favorite T.V. show was always Avatar The Last Airbender.",
      "My favorite movie is Interstellar, which came out in 2014. I loved its science, plot, and mesmerizing visuals", "I have two siblings, a brother and a sister."];

      //Create number to set index of current fact, set default to random fact
      let currentFact = factArray[Math.round(Math.random() * (factArray.length - 1))];

      //Selector for display area
      let displayArea = document.querySelector('.fact-display p');
      displayArea.textContent = currentFact;

      //Create event listener for random facts button
      let randomFactButton = document.querySelector('.button');
      randomFactButton.addEventListener("click", () => {
          let randomNumber = Math.round(Math.random() * (factArray.length - 1))

          //Makes sure the previous random fact is never displayed twice
          while(randomNumber === currentFact) {
            randomNumber = Math.round(Math.random() * (factArray.length - 1));
          }
          currentFact = randomNumber;

          displayArea.textContent = factArray[currentFact];
      });

    </script>
  </body>
</html>
